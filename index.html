<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection vers Discord</title>
    <script type="text/javascript">
        window.onload = function() {
            const clientId = '1264849368532647948';
            const redirectUri = encodeURIComponent('https://kakaprout19923.github.io/oauth-redirect/callback.html');
            const discordAuthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=identify%20email`;
            window.location.href = discordAuthUrl;
        };
    </script>
</head>
<body>
    <p>Redirection vers Discord pour l'authentification...</p>
</body>
</html>
